<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="root">react not rendered</div>
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
		></script>
		<script>
			const Person = (props) => {
				return React.createElement('div', {}, [
					React.createElement('h1', { key: '1a' }, props.name),
					React.createElement('p', { key: '1aa' }, props.occupation),
				])
			}
			const App = () => {
				return React.createElement(
					'div',
					{},
					[
						React.createElement(
							'h1',
							{ key: '1a', className: 'title', key: 'title' },
							'react is rendered'
						),
					],

					React.createElement(
						Person,
						{ key: '1', name: 'a', occupation: '123' },
						null
					),
					React.createElement(
						Person,
						{ key: '11', name: 'b', occupation: '456' },
						null
					),
					React.createElement(
						Person,
						{ key: '111', name: 'c', occupation: '789' },
						null
					)
				)
			}
			//ReactDOM.render(React.createElement(App), document.getElementById('root'))

			const container = document.getElementById('root')
			const root = ReactDOM.createRoot(container)
			root.render(React.createElement(App))
		</script>
	</body>
</html>
